<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saalihah's Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="section sec1 home"> Home </a></li>
            <li><a href="section sec2 about"> About </a></li>
            <li><a href="section sec3 portfolio"> Portfolio </a></li>
            <li><a href="section sec4 blog"> Blog </a></li>
            <li><a href="section sec5 contact"> Contact </a></li>
            <span class="iconify" data-icon="bi:moon-fill"></span>
        </ul>
    </header>

    <script>
        var icon = document.getElementById(".iconify");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = images/sun.png;
            }else{
                icon.src = images/moon.png;
            }
        }

    </script>
    <div class="landing-hero">
        <div class="content-wrapper">
            <h1> Hello! My name is Saalihah Latiff. Welcome to my website!</h1>
        </div>
    </div>

    <footer>
        <p> Copyright </p>
    </footer>
</body>
</html>
